{%extends 'base.html'%}
{% from '_formhelper.html' import render_field with context %}
{% block body %}
<div class="container">
    <form action="{{ url_for('post_bp.create_post',topic_id = id) }}" method="post">
        {{form.csrf_token}}
        {{render_field(form.name,cls ="form-control")}}
        {{render_field(form.description,cls = 'form-control')}}
        <input type="submit"class="btn btn-primary" value="Propose!">

    </form>
</div>
{% endblock %}
